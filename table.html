<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
            padding: 10px;
            width: 60%;
        }
        th,td{
            padding: 10px;
            background-color: aquamarine;
            text-align: right;
        }
        th
    </style>
</head>
<body>
    <!-- This is the table -->
    <table border="1"
    cellspacing="0"
    align="center">
       <thead>
        <tr>
            <th>Name</th>
            <th>Topics</th>
            <th>Time</th>
        </tr>
       </thead>
       <tbody>
            <td>Monday</td>
            <td>10:00am-11:00am</td>
            <td>Introduction to Web</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>11:00am-12:00am</td>
            <td>Hypertext Markup Language</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>01:00am-02:00am</td>
            <td>Java Script</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>02:00am-03:00am</td>
            <td>HTML TABLE</td>
        </tr> 
        <tr>
            <td>Friday</td>
            <td>03:00am-04:00am</td>
            <td>HTML TABLE SEMANTIC</td>
        </tr>   
       </tbody>
    </table>
</body>
</html>
