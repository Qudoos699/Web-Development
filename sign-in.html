<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formcontainer">
        <h2>Sign up</h2>
        <form action="#">

            <div class="input-label">
                <label for="Name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name"></div>
                <div class="input-label">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="">
    
                </div>
                <div class="input-label">
                    <label for="passward">Passward</label>
                    <input type="passward" name="passward" id="passward" placeholder="">
                </div>
    
                    <div class="label-input1">
                        <span>Choose your account type:</span>
                        <div class="border">
    
                            <label for="personal"><input type="radio" name="account" id="account">personal</label>
                            <label for="business"><input type="radio" name="account" id="business">Business</label>
                        </div>
                    </div>
                    <div class="checkbox">
                        <label for="terms"><input type="checkbox" name="terms" id="terms">I Agree to the <a href="">Privacy policy<a> </label>
                    </div>
                    <div class="btn">
                        <button>Submit</button>
                    </div>
                    <div class="sign in">
                        <p>Already have an account? <a href="">Sign In</a></p>
    
                    </div>
             
    
    
            </form>
        </div>
</body>

</html>
